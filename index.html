<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propina</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Calculadora de Propina</h1>
    
    <div>
        <label for="total">Total de la cuenta:</label>
        <input type="number" id="total">
    </div>
    
    <div>
        <label for="porcentaje">Porcentaje de propina:</label>
        <select id="porcentaje">
            <option value="5">5% - Servicio Malo</option>
            <option value="10">10% - Servicio Regular</option>
            <option value="15">15% - Servicio Normal</option>
            <option value="20">20% - Servicio Bueno</option>
            <option value="25">25% - Servicio Excelente</option>
        </select>
    </div>
    
    <button id="calcular">Calcular Propina</button>
    
    <div id="resultado"></div>

    <script src="scriptejercicios.js"></script>
</body>
</html>
